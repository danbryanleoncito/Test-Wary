version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cms_user
      POSTGRES_PASSWORD: cms_password
      POSTGRES_DB: cms_platform
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cms_user']
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: cms-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://cms_user:cms_password@postgres:5432/cms_platform?schema=public
      JWT_ACCESS_SECRET: your-access-secret-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-change-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - api_uploads:/app/apps/api/uploads

  # Astro.js Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: cms-web
    restart: unless-stopped
    ports:
      - '4321:4321'
    environment:
      PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: production
    depends_on:
      - api

volumes:
  postgres_data:
  api_uploads:

networks:
  default:
    name: cms_network
